<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/js.js')}}"></script>
</head>

<body>
    <div id="wrapper">
		<p id="errormsg">
		 {% with messages = get_flashed_messages(with_categories=true) %} 
		 {% if messages %}
			{% for category, message in messages %}
			{{ message }}
			{% endfor %}
		 {% endif %} {% endwith %}
		</p>
		

        <form method="POST" action="/register">
			<label>First Name:</label><input type="text" name="first_name" value="{{requestDict['first']}}"><br>
            <label>Last Name:</label><input type="text" name="last_name" value="{{requestDict['last']}}"><br>
			<label>Email: </label><input type="text" name="email" value="{{requestDict['email']}}"><br>
			<label>Birthdate: </label><input type="date" name="dob" value="{{requestDict['dob']}}"><br>
            <label>Password:</label><input type="text" name="password" value="{{requestDict['password']}}"><br>
            <label>Verify Pass:</label><input type="password" name="verifypass" value="{{requestDict['verifypass']}}"><br>
            <button>Submit</button>
        </form>

    </div>
</body>

</html>
